<div class="user-table__container">
  <table class="user-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in IC.users">
        <td>{{ user.username }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
